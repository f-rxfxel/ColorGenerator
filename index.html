<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RGB & HEX</title>
</head>

<body>

    <div id="background" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="bg-dark p-5 m-3 rounded-3 shadow">

            <!-- Modal RGB -->
            <div class="modal fade" id="modalRGB" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex flex-column pb-0">
                            <h5 class="modal-title" id="exampleModalLabel">Red Green Blue</h5>
                            <p class="">Insira os 3 valores para vermelho, verde e azul para gerar uma cor:</p>
                        </div>
                        <div class="modal-body d-flex align-items-center mt-3 justify-content-center">
                            <div class="input-group mb-3 w-75">
                                <span class="input-group-text text-center">RGB</span>
                                <input id="r" type="number" placeholder="0-255" class="form-control text-center"
                                    maxlength="3">
                                <input id="g" type="number" placeholder="0-255" class="form-control text-center"
                                    maxlength="3">
                                <input id="b" type="number" placeholder="0-255" class="form-control text-center"
                                    maxlength="3">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="d-flex justify-content-center">
                                <div class="d-flex gap-3">
                                    <a id="generateRGB" class="btn btn-primary py-2 px-4">Gerar</a>
                                    <a id="clearRGB" class="btn btn-danger py-2 px-4">Limpar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal HEX -->
            <div class="modal fade" id="modalHEX" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex flex-column pb-0">
                            <h5 class="modal-title" id="exampleModalLabel">Hexadecimal</h5>
                            <p class="">Insira o valor para cada par de cores, (0 a 9 e de A a F) para gerar uma cor:
                            </p>
                        </div>
                        <div class="modal-body d-flex align-items-center mt-3 justify-content-center">
                            <div class="input-group mb-3 w-75">
                                <span class="input-group-text text-center">HEX</span>
                                <input id="hex" type="text" placeholder="#000000" aria-label="First name"
                                    class="form-control text-center" maxlength="7">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="d-flex justify-content-center">
                                <div class="d-flex gap-3">
                                    <a id="generateHEX" class="btn btn-primary py-2 px-4">Gerar</a>
                                    <a id="clearHEX" class="btn btn-danger py-2 px-4">Limpar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Section -->
            <div class="text-center">
                <div class="text-white">
                    <h1 class="display-6"> Bem-vindo!</h1>
                    <p class="lead my-4">Para inciar, clique na opção de código de cores desejada:</p>
                </div>
                <div class="d-flex gap-5 justify-content-center">

                    <button type="button" class="btn-lg btn btn-dark shadow" data-bs-toggle="modal"
                        data-bs-target="#modalRGB">
                        RGB
                    </button>

                    <button type="button" class="btn-lg btn btn-dark shadow" data-bs-toggle="modal"
                        data-bs-target="#modalHEX">
                        HEX
                    </button>
                </div>

            </div>
        </div>
        <!-- <a id="clearHEX" class="btn btn-danger py-2 px-4" onclick="trocacor()">trocar cor</a> -->
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        #background {
            background-color: #ffffff;
            transition: background-color 0.5s ease;
        }
    </style>
</body>

</html>
